<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuanprae: Software Developer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">    
    </head>
    <body>
        <!-- Envelope -->
        <section class="envelope">
            <article class="sender">
                <h1>From: </h1>
                <h1>Nuanprae</h1>
                <h1>Lund, Sweden</h1>
            </article>
            <article class="stamp-container">
                <div class="stamp"></div>
            </article>
            <article class="airmail-container">
                <div class="airmail">
                    <div class="line-1">By Air Mail</div>
                    <div class="line-2">Par Avion</div>
                </div>
            </article>
            <article class="receiver">
                <h1>To:</h1>
                <h2>Name:<input class="input-text" type=text></h2>
                <h2>Country:<input class="input-text" type="text"></h2>
                <a href="#">Open the letter</a>
            </article>
        </section>
        <!-- Letter -->
        <section class="letter"></section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuanprae: Software Developer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Envelope -->
        <section class="envelope">
            <article class="sender">
                <h1>From: </h1>
                <h2>Nuanprae</h2>
                <h2>Lund, Sweden</h2>
            </article>
            <article class="stamp-container">
                <div class="stamp"></div>
            </article>
            <article class="airmail-container">
                <div class="airmail">
                    <div class="line-1">By Air Mail</div>
                    <div class="line-2">Par Avion</div>
                </div>
            </article>
            <article class="receiver">
                <h1>To: </h1>
                <h2>Name: <input type=text placeholder="name or anonymous"></h2>
                <h2>Country: <input type="text" placeholder="country"></h2>
                <a href="#">Open the letter</a>
            </article>
        </section>
        <!-- Letter -->
        <section class="letter"></section>
    </body>
</html>
